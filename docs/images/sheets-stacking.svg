<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#212529">
    Stimulus Sheet - Superposed Sheets
  </text>
  
  <!-- Base Page -->
  <g id="basePage">
    <rect x="50" y="80" width="700" height="480" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="4"/>
    <text x="70" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#495057">
      Base Page Content
    </text>
    <rect x="70" y="130" width="200" height="30" fill="#007bff" rx="4"/>
    <text x="170" y="151" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">
      Open Sheet
    </text>
    
    <!-- Some decorative content -->
    <line x1="70" y1="180" x2="380" y2="180" stroke="#dee2e6" stroke-width="2"/>
    <line x1="70" y1="200" x2="320" y2="200" stroke="#dee2e6" stroke-width="2"/>
    <line x1="70" y1="220" x2="350" y2="220" stroke="#dee2e6" stroke-width="2"/>
  </g>
  
  <!-- First Sheet with Overlay -->
  <g id="sheet1" opacity="0.95">
    <!-- Overlay -->
    <rect x="50" y="80" width="700" height="480" fill="#000000" opacity="0.12"/>
    
    <!-- Sheet Container -->
    <rect x="350" y="80" width="400" height="480" fill="#f3f3f4" filter="url(#shadow)" rx="4"/>
    
    <!-- Sheet Header -->
    <rect x="350" y="80" width="400" height="50" fill="#ffffff" stroke="#e1e1e1" stroke-width="1" rx="4"/>
    <text x="370" y="112" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      Sheet 1
    </text>
    <circle cx="720" cy="105" r="12" fill="#dc3545"/>
    <text x="720" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
      ×
    </text>
    
    <!-- Sheet Content -->
    <rect x="370" y="150" width="360" height="30" fill="#007bff" rx="4"/>
    <text x="550" y="171" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ffffff">
      Open Another Sheet
    </text>
    
    <rect x="370" y="200" width="360" height="300" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="4"/>
    <text x="380" y="225" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
      Sheet content here...
    </text>
    
    <!-- Arrow indicating slide-in direction -->
    <path d="M 760 300 L 790 300" stroke="#28a745" stroke-width="3" fill="none" marker-end="url(#arrowhead1)"/>
    <text x="760" y="290" font-family="Arial, sans-serif" font-size="12" fill="#28a745" text-anchor="end">
      Slide in from right
    </text>
    <defs>
      <marker id="arrowhead1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
        <polygon points="0 0, 10 3, 0 6" fill="#28a745"/>
      </marker>
    </defs>
  </g>
  
  <!-- Second Sheet with Overlay (stacked on top) -->
  <g id="sheet2" opacity="0.95">
    <!-- Overlay -->
    <rect x="50" y="80" width="700" height="480" fill="#000000" opacity="0.12"/>
    
    <!-- Sheet Container -->
    <rect x="450" y="80" width="300" height="480" fill="#f3f3f4" filter="url(#shadow)" rx="4"/>
    
    <!-- Sheet Header -->
    <rect x="450" y="80" width="300" height="50" fill="#ffffff" stroke="#e1e1e1" stroke-width="1" rx="4"/>
    <text x="470" y="112" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#212529">
      Sheet 2
    </text>
    <circle cx="720" cy="105" r="12" fill="#dc3545"/>
    <text x="720" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">
      ×
    </text>
    
    <!-- Sheet Content -->
    <rect x="470" y="150" width="260" height="300" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="4"/>
    <text x="480" y="175" font-family="Arial, sans-serif" font-size="14" fill="#6c757d">
      Second sheet content...
    </text>
    <text x="480" y="200" font-family="Arial, sans-serif" font-size="12" fill="#adb5bd">
      Stacked on top of Sheet 1
    </text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(50, 580)">
    <rect x="0" y="-30" width="700" height="40" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="4" opacity="0.9"/>
    
    <rect x="10" y="-20" width="20" height="20" fill="#000000" opacity="0.12"/>
    <text x="35" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Overlay (opacity: 0.12)
    </text>
    
    <rect x="200" y="-20" width="20" height="20" fill="#f3f3f4" stroke="#dee2e6" stroke-width="1"/>
    <text x="225" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Sheet Background
    </text>
    
    <rect x="370" y="-20" width="20" height="20" fill="#007bff"/>
    <text x="395" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Action Button
    </text>
    
    <circle cx="560" cy="-10" r="8" fill="#dc3545"/>
    <text x="575" y="-5" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Close Button
    </text>
  </g>
</svg>
