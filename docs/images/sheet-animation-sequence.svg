<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="600" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#212529">
    Sheet Animation Sequence
  </text>
  
  <!-- Step 1: Base Page -->
  <g id="step1">
    <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      1. Base Page
    </text>
    <rect x="20" y="80" width="160" height="280" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="3"/>
    <text x="40" y="105" font-family="Arial, sans-serif" font-size="12" fill="#495057">
      Main Content
    </text>
    <rect x="40" y="115" width="80" height="20" fill="#007bff" rx="2"/>
    <text x="80" y="129" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ffffff">
      Open Sheet
    </text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M 190 220 L 230 220" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Sheet Slides In -->
  <g id="step2">
    <text x="330" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      2. Sheet Slides In
    </text>
    
    <!-- Base with overlay -->
    <rect x="240" y="80" width="180" height="280" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="3"/>
    <rect x="240" y="80" width="180" height="280" fill="#000000" opacity="0.12"/>
    
    <!-- Sheet sliding in -->
    <rect x="320" y="80" width="100" height="280" fill="#f3f3f4" stroke="#adb5bd" stroke-width="1" filter="url(#shadow)" rx="3"/>
    <rect x="320" y="80" width="100" height="35" fill="#ffffff" stroke="#e1e1e1" stroke-width="1" rx="3"/>
    <text x="330" y="103" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">
      Sheet 1
    </text>
    <circle cx="405" cy="97" r="7" fill="#dc3545"/>
    <text x="405" y="101" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">
      ×
    </text>
    
    <!-- Arrow showing slide direction -->
    <path d="M 430 220 L 460 220" stroke="#28a745" stroke-width="2" fill="none"/>
    <polygon points="430 220, 440 217, 440 223" fill="#28a745"/>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 470 220 L 510 220" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 3: First Sheet Open -->
  <g id="step3">
    <text x="640" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      3. First Sheet Open
    </text>
    
    <!-- Base with overlay -->
    <rect x="520" y="80" width="80" height="280" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="3"/>
    <rect x="520" y="80" width="240" height="280" fill="#000000" opacity="0.12"/>
    
    <!-- First sheet fully open -->
    <rect x="600" y="80" width="160" height="280" fill="#f3f3f4" stroke="#adb5bd" stroke-width="1" filter="url(#shadow)" rx="3"/>
    <rect x="600" y="80" width="160" height="35" fill="#ffffff" stroke="#e1e1e1" stroke-width="1" rx="3"/>
    <text x="610" y="103" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">
      Sheet 1
    </text>
    <circle cx="745" cy="97" r="7" fill="#dc3545"/>
    <text x="745" y="101" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">
      ×
    </text>
    
    <!-- Button to open another sheet -->
    <rect x="620" y="130" width="120" height="20" fill="#007bff" rx="2"/>
    <text x="680" y="144" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#ffffff">
      Open Another Sheet
    </text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M 770 220 L 810 220" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Step 4: Second Sheet Stacked -->
  <g id="step4">
    <text x="990" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">
      4. Sheets Stacked
    </text>
    
    <!-- Base -->
    <rect x="820" y="80" width="60" height="280" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="3"/>
    
    <!-- First overlay -->
    <rect x="820" y="80" width="360" height="280" fill="#000000" opacity="0.06"/>
    
    <!-- First sheet partially visible -->
    <rect x="880" y="80" width="140" height="280" fill="#f3f3f4" stroke="#adb5bd" stroke-width="1" filter="url(#shadow)" rx="3"/>
    <rect x="880" y="80" width="140" height="35" fill="#ffffff" stroke="#e1e1e1" stroke-width="1" rx="3"/>
    <text x="890" y="103" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">
      Sheet 1
    </text>
    
    <!-- Second overlay -->
    <rect x="820" y="80" width="360" height="280" fill="#000000" opacity="0.12"/>
    
    <!-- Second sheet on top -->
    <rect x="1020" y="80" width="160" height="280" fill="#f3f3f4" stroke="#adb5bd" stroke-width="1" filter="url(#shadow)" rx="3"/>
    <rect x="1020" y="80" width="160" height="35" fill="#ffffff" stroke="#e1e1e1" stroke-width="1" rx="3"/>
    <text x="1030" y="103" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#212529">
      Sheet 2
    </text>
    <circle cx="1165" cy="97" r="7" fill="#dc3545"/>
    <text x="1165" y="101" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">
      ×
    </text>
    
    <rect x="1040" y="130" width="120" height="140" fill="#ffffff" stroke="#dee2e6" stroke-width="1" rx="2"/>
    <text x="1050" y="150" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">
      Sheet 2 content
    </text>
  </g>
  
  <!-- Notes -->
  <g id="notes" transform="translate(20, 380)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Sheets slide in from the right with smooth CSS transitions
    </text>
    <text x="400" y="0" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Each sheet adds an overlay (opacity: 0.12) for depth effect
    </text>
    <text x="850" y="0" font-family="Arial, sans-serif" font-size="11" fill="#495057">
      • Multiple sheets can stack on top of each other
    </text>
  </g>
</svg>
