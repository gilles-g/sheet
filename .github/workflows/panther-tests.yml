name: Panther Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  panther-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:11.4
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: app_test
          MYSQL_USER: app
          MYSQL_PASSWORD: test
        options: >-
          --health-cmd="healthcheck.sh --connect --innodb_initialized"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
        ports:
          - 3306:3306

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, mbstring, pdo
        tools: composer:v2
        coverage: none

    - name: Install Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Start Xvfb
      run: |
        Xvfb :0 -screen 0 1920x1080x24 &
        echo "DISPLAY=:0" >> $GITHUB_ENV

    - name: Get Composer Cache Directory
      id: composer-cache
      working-directory: examples/symfony
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-

    - name: Install Composer dependencies
      working-directory: examples/symfony
      run: composer install --prefer-dist --no-progress --no-interaction

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: examples/symfony/package-lock.json

    - name: Install NPM dependencies
      working-directory: examples/symfony
      run: npm ci

    - name: Build assets
      working-directory: examples/symfony
      run: npm run build

    - name: Create .env.test.local file
      working-directory: examples/symfony
      run: |
        cat > .env.test.local << EOF
        DATABASE_URL="mysql://app:test@127.0.0.1:3306/app_test?serverVersion=11.4-MariaDB&charset=utf8mb4"
        PANTHER_WEB_SERVER_DIR=public
        PANTHER_APP_ENV=test
        EOF

    - name: Create database schema
      working-directory: examples/symfony
      run: |
        php bin/console doctrine:database:create --env=test --no-interaction
        php bin/console doctrine:migrations:migrate --env=test --no-interaction

    - name: Run Panther tests
      working-directory: examples/symfony
      run: php bin/phpunit tests/SheetTest.php --testdox
